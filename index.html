<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>
    <nav> <h1> Welcome to Cat Clicker Premium Pro! </h1> </nav>
    <div id='container'>
      <aside id='list'>
        <ul></ul>
      </aside>
      <article>
        <div id='cat-pic' class='pane'>
          <br>
          <p class='cat-name'>This is <span id='cat-name'></span> !!</p>
          <p class='cat-clicks'>Total clicks: <span id='cat-clicks'></span>  </p>
        </div>
        <div id='admin-panel' class='pane'>
          <div id='edit-button'>
            <button id='admin-button'>edit</button>
          </div>
          <div id='edit-panel'>
            <form>
              Cat name: <input name='name' type='text'/>
              <hr>
              Cat pic URL: <input name='pic' type='text'/>
              <hr>
              number of clicks: <input name='clicks' type='number'/>
              <hr>
              <input type="submit"/>
            </form>
          </div>
        </div>
        <div class='clearfix'></div>
      </article>
    </div>
      
  </body>
</html>
